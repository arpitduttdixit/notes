<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mac Notes Search</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="search-box">
      <input
        type="text"
        id="searchInput"
        placeholder="Search your notes..."
        autofocus
      >
    </div>

    <div id="status" class="status hidden"></div>

    <div id="results" class="results"></div>

    <div id="noteView" class="note-view hidden">
      <div class="note-toolbar">
        <button id="backButton" class="back-button">← Back to results</button>
        <div class="zoom-controls">
          <button id="zoomOut" class="zoom-button" title="Zoom out (Cmd/Ctrl + -)">−</button>
          <span id="zoomLevel" class="zoom-level">100%</span>
          <button id="zoomIn" class="zoom-button" title="Zoom in (Cmd/Ctrl + +)">+</button>
          <button id="zoomReset" class="zoom-button-reset" title="Reset zoom (Cmd/Ctrl + 0)">Reset</button>
        </div>
      </div>
      <h2 id="noteTitle"></h2>
      <div id="noteBody" class="note-body"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
